<style>
    body,
    html {
        height: 100%;
        color: #165076;
    }

    /* Card Style */
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Josefin Sans', sans-serif;
    }

    .container-card-flip {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-flip {
        width: 500px;
        height: 300px;
        color: #fff;
        cursor: pointer;
        perspective: 1000px;
    }

    .card-flip-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 1s;
        transform-style: preserve-3d;
    }

    .front,
    .back {
        width: 100%;
        height: 85%;
        background: linear-gradient(300deg, #165076, #ABC630);
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 30px;
        border-radius: 15px;
        overflow: hidden;
        z-index: 1;
        backface-visibility: hidden;
    }


    .row-card-flip {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .map-img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.3;
        z-index: -3;
    }

    .card-flip-no {
        font-size: 25px;
        margin-top: 45px;
    }

    .card-flip-holder {
        font-size: 12px;
        /* margin-top: 0px; */
    }

    .name {
        font-size: 18px;
        /* margin-top: 5px; */
    }

    .bar {
        background: #222;
        margin-left: -30px;
        margin-right: -30px;
        height: 60px;
        margin-top: 10px;
    }

    .card-flip-cvv {
        margin-top: 20px;
    }

    .card-flip-cvv div {
        flex: 1;
    }

    .card-flip-cvv img {
        width: 100%;
        display: block;
        line-height: 0;
    }

    .card-flip-cvv p {
        background: #fff;
        color: #000;
        font-size: 22px;
        padding: 1px 10px;
        margin-top: 15px;
    }

    .card-flip-text {
        margin-top: 30px;
        font-size: 14px;
    }

    .signature {
        margin-top: 30px;
    }

    .back {
        transform: rotateY(180deg);
    }

    .card-flip:hover .card-flip-inner {
        transform: rotateY(-180deg);
    }

    .card-flip-size {
        transform: scale(0.9);
    }

    /* Checkout Transparent */
    .cardBoxShadow {
        box-shadow: 0px 3px 3px -2px rgb(0 0 0 / 30%), 0px 3px 4px 0px rgb(0 0 0 / 14%), 0px 1px 8px 0px rgb(0 0 0 / 25%);
    }

    .cardFinishPay {
        background-color: #165076;
        border-radius: 3px;
        color: #f6f6f6;
        margin-bottom: 20px;
        min-height: 206px;
        /* margin-top: 8px; */
    }

    .sizeFont {
        font-weight: 625;
    }

    .form-control:valid {
        border-color: #165076 !important;
    }

    .form-select:valid {
        border-color: #165076 !important;
    }

    .btn-outline-primary:hover {
        border-color: #ABC630;
        background-color: #f6f6f6;
        color: #ABC630;
    }

    .btn-outline-primary {
        border-color: #ABC630;
        color: #ABC630;

        /* background-color: blue; */
    }

    .btn-primary {
        background-color: #ABC630;
    }

    .btn-primary:hover {
        background-color: #ABC630;
    }

    .mainContainer {
        margin-top: 10px;
    }

    .card {
        border: 0px;
    }

    .space {
        margin-bottom: 15px;
    }

    .dataBuy {
        font-size: 25px;
    }

    .total {
        font-size: 22px;
    }
</style>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <form>
                                                <div class="col-12">
                                                    <label for="nameCard" class="form-label sizeFont">Nome impresso no
                                                        cartão</label>
                                                    <input type="text" class="form-control" id="nameCard"
                                                        name="cardNumber" oninput="cardNameMask()">
                                                </div>
                                                <div class="col-12">
                                                    <label for="cardNumber" class="form-label sizeFont">Número do
                                                        Cartão</label>
                                                    <input type="text" class="form-control" id="cardNumber"
                                                        oninput="flagCard()" maxlength="20">
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-12 col-sm-3">
                                                            <label for="month" class="form-label sizeFont">Mês</label>
                                                            <select class="form-select" id="month" onchange="setMonthCard(event)">
                                                                <option value="01">01</option>
                                                                <option value="02">02</option>
                                                                <option value="03">03</option>
                                                                <option value="04">04</option>
                                                                <option value="05">05</option>
                                                                <option value="06">06</option>
                                                                <option value="07">07</option>
                                                                <option value="08">08</option>
                                                                <option value="09">09</option>
                                                                <option value="10">10</option>
                                                                <option value="11">11</option>
                                                                <option value="12">12</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-12 col-sm-4">
                                                            <label for="year" class="form-label sizeFont">Ano</label>
                                                            <select class="form-select" id="year" onchange="setYear(event)">
                                                                <option value="2022">2022</option>
                                                                <option value="2023">2023</option>
                                                                <option value="2025">2025</option>
                                                                <option value="2026">2026</option>
                                                                <option value="2027">2027</option>
                                                                <option value="2028">2028</option>
                                                                <option value="2029">2029</option>
                                                                <option value="2030">2030</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-5 col-sm-5">
                                                            <label for="cvv" class="form-label sizeFont">CVV</label>
                                                            <input type="text" class="form-control" id="cvv" onfocus="backCard()" onblur="frontCard()"
                                                                oninput="cvvNumber()" maxlength="3">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <label for="numCard" class="form-label sizeFont">Número de
                                                            Parcelas</label>
                                                        <select class="form-select" id="numCard"
                                                            aria-label="Default select example">
                                                            <option value="1x">1x sem juros</option>
                                                            <option value="2x">2x sem juros</option>
                                                            <option value="3x">3x sem juros</option>
                                                            <option value="4x">4x sem juros</option>
                                                            <option value="5x">5x sem juros</option>
                                                            <option value="6x">6x sem juros</option>
                                                            <option value="7x">7x sem juros</option>
                                                            <option value="8x">8x sem juros</option>
                                                            <option value="9x">9x sem juros</option>
                                                            <option value="10x">10x sem juros</option>
                                                            <option value="11x">11x sem juros</option>
                                                            <option value="12x">12x sem juros</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

<script>
    function cvvNumber() {
        const inputCvv = document.getElementById('cvv');
        const newCvv = inputCvv.value.replace(/\D/g, "");
        inputCvv.value = newCvv;
        setCvv(newCvv);

    };

    function maskCreditCardNumber(cardNumber) {
        let newCardNumber = cardNumber.replace(/\D/g, "");
        newCardNumber = newCardNumber.replace(/^(\d{4})(\d)/g, "$1 $2");
        newCardNumber = newCardNumber.replace(/^(\d{4})\s(\d{4})(\d)/g, "$1 $2 $3");
        newCardNumber = newCardNumber.replace(/^(\d{4})\s(\d{4})\s(\d{4})(\d)/g, "$1 $2 $3 $4");
        setCardNumber(newCardNumber)
        return newCardNumber;
    };

    function flagCard() {
        const inputCardNumber = document.getElementById('cardNumber');
        const caNumberValue = inputCardNumber.value;
        inputCardNumber.value = maskCreditCardNumber(caNumberValue);
    };

    function setCardNumber(cardNumber = '0000 0000 0000 0000') {
        const p = document.getElementsByClassName('row-card-flip card-flip-no')[0].getElementsByTagName('p')
        p[0].innerHTML = cardNumber.substr(0, 4)
        p[1].innerHTML = cardNumber.substr(5, 4)
        p[2].innerHTML = cardNumber.substr(10, 4)
        p[3].innerHTML = cardNumber.substr(15, 5)
    }

    function cardNameMask() {
        const cardName = document.getElementById('nameCard');
        let newCardName = cardName.value;
        newCardName = newCardName.replace(/([0-9])/g, "");
        newCardName = newCardName.toUpperCase();
        cardName.value = newCardName.toUpperCase();
        setCardName(newCardName);
    }

    function setCardName(cardName) {
        const name = document.getElementsByClassName('row-card-flip name')[0].getElementsByTagName('p');
        name[0].innerHTML = cardName;
    }

    function setMonthCard(event) {
        const cardMonth = document.getElementById('cardMonth');
        cardMonth.innerHTML = event.target.value;
    }

    function setYear(event) {
        let year = event.target.value;
        year = year.substr(2, 2);
        const cardYear = document.getElementById('cardYear')
        cardYear.innerHTML = year;
    }

    function setCvv(cvv) {
        document.getElementById('cardCvv').innerHTML = cvv;
    }


    function backCard() {
        const style = document.createElement('style');
        style.type = 'text/css';
        style.innerHTML = '.card-flip { transform: rotateY(-180deg); }';
        style.innerHTML = '.card-flip-inner{ transform: rotateY(-180deg); }';
        document.getElementsByTagName('head')[0].appendChild(style);
    }

    function frontCard() {
        document.getElementsByTagName('style')[1].remove();
    }

</script>
